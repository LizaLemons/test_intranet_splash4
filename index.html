<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Splash 4</title>

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="splash4.css">

</head>

<body>
	<div id="wrapper">
		<div id="background">
			<div id="overlay">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-offset-3 col-md-6 content-container">
							<div id="isda">
								<h1>ISDA</h1>
								<h2>Intranet</h2>
							</div>


							<form class="form-signin">
								<h2 class="form-signin-heading">Please sign in</h2>
								<label for="inputEmail" class="sr-only">Email address</label>
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
								<label for="inputPassword" class="sr-only">Password</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
								<div class="checkbox">
									<label class="remember-me"><input type="checkbox" value="remember-me"> Remember me</label>
								</div>
								<button id="sign-in-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							</form>






							<div id="legal-text">
								<p>Notice: (provided by International Swaps and Derivatives Association, Inc.)</p>
								<p>Unauthorized access to or use of this system is prohibited.</p>
								<p>All access and use may be monitored and recorded.</p>
								<p>Contact:  ISDA Information Technology</p>
								<p>Location: New York</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>







	<!-- *********************** -->
    <!-- ******* Scripts ******* -->
    <!-- *********************** -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="splash4.js"></script>
</body>
</html>
